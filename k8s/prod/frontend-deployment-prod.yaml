apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukuk-frontend
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kukuk-frontend
  template:
    metadata:
      labels:
        app: kukuk-frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/andziallas/kukuk-frontend:prod
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kukuk-frontend
  namespace: prod
spec:
  selector:
    app: kukuk-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
