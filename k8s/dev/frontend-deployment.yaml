apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukuk-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kukuk-frontend
  template:
    metadata:
      labels:
        app: kukuk-frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/andziallas/kukuk-frontend:latest
          ports:
            - containerPort: 80
